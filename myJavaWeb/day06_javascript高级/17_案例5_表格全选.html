<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>

    <style>


        table {

            border: 1px solid;
            width: 500px;
            margin-left: 30%;

        }


        th, td {

            text-align: center;
            border: 1px solid;


        }


        div {

            margin-left: 30%;

        }


        .over {

            background-color: pink;


        }

        .out {


            background-color: white;


        }


    </style>


    <script>


        //在页面加载完后绑定事件
        window.onload = function () {


            //全选
            var ele_selectAll = document.getElementById("selectAll");

            ele_selectAll.onclick = function () {

                var cbs = document.getElementsByName("cb");

                for (var i = 0; i < cbs.length; i++) {


                    cbs[i].checked = true;


                }


            }


            //全不选
            var ele_unSelectAll = document.getElementById("unSelectAll");

            ele_unSelectAll.onclick = function () {


                var cbs = document.getElementsByName("cb");


                for (var i = 0; i < cbs.length; i++) {


                    cbs[i].checked = false;


                }


            }


            //反选
            var ele_selectRev = document.getElementById("selectRev");


            ele_selectRev.onclick = function () {


                var cbs = document.getElementsByName("cb");


                for (var i = 0; i < cbs.length; i++) {


                    cbs[i].checked = !cbs[i].checked;


                }


            }


            //显示firstCb的状态
            var ele_firstCb = document.getElementById("firstCb");

            ele_firstCb.onclick = function () {
                var cbs = document.getElementsByName("cb");


                for (var i = 0; i < cbs.length; i++) {


                    cbs[i].checked = ele_firstCb.checked;


                }
            }

            //给所有tr绑定鼠标移到元素之上和移出元素事件
            var trs = document.getElementsByTagName("tr");


            for (var i = 0; i < trs.length; i++) {


                trs[i].onmouseover = function () {

                    this.className = "over"; //这里用this


                }


                trs[i].onmouseout = function () {

                    this.className = "out";

                }


            }


        }


    </script>


</head>
<body>


<table>

    <caption>学生信息表</caption>
    <tr>

        <th><input type="checkbox" name="cb" id="firstCb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>

    </tr>


    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>1</td>
        <td>小七</td>
        <td>女</td>
        <td><a href="javascript:void(0);">删除</a></td>

    </tr>


    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>2</td>
        <td>景甜</td>
        <td>女</td>
        <td><a href="javascript:void(0);">删除</a></td>

    </tr>


    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>3</td>
        <td>杨蓉</td>
        <td>女</td>
        <td><a href="javascript:void(0);">删除</a></td>

    </tr>

</table>


<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">

</div>


</body>
</html>
