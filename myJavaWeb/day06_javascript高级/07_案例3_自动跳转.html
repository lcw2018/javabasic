<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>


        p {

            text-align: center;


        }


        span {


            color: red;


        }


    </style>
</head>
<body>

<p><span id="time">5</span>秒钟后跳转...到首页</p>


<script>

    /*
        分析：
           1.显示页面效果  <p>
           2.倒计时读秒效果实现
               2.1 定义一个方法，获取span标签，修改span标签体内容，时间--
               2.2 定义一个定时器，1秒执行一次该方法
           3.在方法中判断时间如果<= 0 ，则跳转到首页

     */



    //倒计时读秒效果实现


    var sencond = document.getElementById("time");

    var count = 5;


    //定义一个方法，获取span标签，修改span标签体内容，时间--
    function fun() {

        count--;
        //判断时间如果<= 0 ，则跳转到首页
        if (count <= 0) {

            location.href = "https://www.baidu.com";
        }

        sencond.innerHTML = count + "";


    }


    //定义个定时器，1秒执行一次改方法

    setInterval(fun, 1000);


</script>













</body>
</html>
