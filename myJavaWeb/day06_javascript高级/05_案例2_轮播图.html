<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>


<img id="img" src="img/banner_1.jpg" width="100%">


<script>


    //修改图片src属性
    var num = 1;


    function fun() {

        num++;          //++放在前面，放在后面意义不一样

        if (num > 3) {

            num = 1;
        }
        //获取img对象
        var img = document.getElementById("img");
        img.src = "img/banner_" + num + ".jpg";


    }

    //定义定时器
    setInterval(fun, 3000);


</script>


</body>
</html>
