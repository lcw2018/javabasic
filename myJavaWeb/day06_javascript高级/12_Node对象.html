<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node节点</title>
    <style>

        div {
            border: 1px solid red;
        }

        #div1 {


            width: 200px;

            height: 200px;


        }

        #div2 {

            width: 100px;

            height: 100px;

        }


        #div3 {

            width: 100px;

            height: 100px;


        }


    </style>


</head>
<body>

<div id="div1">
    <div id="div2">div2</div>
    div1
</div>


<a href="javascript:void(0);" id="del">删除节点</a>
<a href="javascript:void(0);" id="add">添加节点</a>


<script>

    //获取超链接
    var element_del = document.getElementById("del");

    //绑定单击事件

    element_del.onclick = function () {

        var element_div1 = document.getElementById("div1");

        var element_div2 = document.getElementById("div2");

        element_div1.removeChild(element_div2);

    }


    //获取超链接

    var element_add = document.getElementById("add");

    //绑定单击事件

    element_add.onclick = function () {


        //给div1添加子节点
        var element_div1 = document.getElementById("div1");

        var element_div3 = document.createElement("div");

        element_div3.setAttribute("id", "div3");

        element_div1.appendChild(element_div3);

    }


    /*
      超链接功能：
          1.可以被点击：样式
          2.点击后跳转到href指定的url

      需求：保留1功能，去掉2功能
      实现：href="javascript:void(0);"
   */


    var div2 = document.getElementById("div2");

    var div1 = div2.parentNode;

    alert(div1);


</script>


</body>
</html>
