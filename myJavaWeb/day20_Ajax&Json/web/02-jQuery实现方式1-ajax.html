<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Title</title>
<script src="js/jquery-3.3.1.js"></script>
<script>


    //定义方法
    function fun() {

        //使用$.ajax()发送异步请求
        $.ajax({

                url: "ajaxServlet",    //请求路径

                type: "POST",      //请求方式

                data: {"username": "zhangsan", "age": 18},
                //请求参数“username=zhangsan&age=19"
                success: function (data) {
                    alert(data)
                },//响应成功的回调函数

                error: function () {

                    alert("出错了...")
                },//如果响应失败，执行的回调函数
                dataType: "text"   //设置的接收的响应数据格式


            }
        );


    }

</script>


</head>
<body>


<input type="button" value="异步提交" onclick="fun()">


</body>
</html>
